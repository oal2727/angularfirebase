<div class="mt-5">
    <table class="table table-border m-auto w-50">
      <thead>
          <td>NÂ°</td>
          <td>Nombre</td>
          <td>Categoria</td>
          <td>descripcion</td>
          <td>precio</td>
          <td>stock</td>
          <td>imagen</td>
      </thead>
      <tbody *ngFor="let item of productos;index as i">
          <td>{{i+1}}</td>
          <td>{{item.nombre}}</td>
          <td>{{item.categoria}}</td>
          <td>{{item.descripcion}}</td>
          <td>{{item.precio}}</td>
          <td>{{item.stock}}</td>
          <td><img src="{{item.imageUrl}}" 
            style="width:150px;height:150px;"
            alt="{{item.filename}}"/></td>
            <td><button class="btn btn-warning" (click)="Editar(item)">Edit</button></td>
            <td><button class="btn btn-danger" (click)="Delete(item)">Delete</button></td>
      </tbody>
        
    </table>

</div>
